<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de Validacion de Formulario</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="registroForm">
        <h2>Registro de Usuario</h2>
        <form id="formulario" novalidate>
            <label for="nombre">Nombre de Usuario:</label>
            <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off"/>
            <div class="error" id="errorNombre"></div>
            <br />

            <label for="apellido">Apelido:</label>
            <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off"/>
            <div class="error" id="errorApellido"></div>
            <br />

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required autocomplete="off" minlength="7" maxlength="8" pattern="\d{7,8}" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
            <div class="error" id="errorDocumento"></div>
            <br />

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required autocomplete="off"/>
            <div class="error" id="errorEmail"></div>
            <br />

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required autocomplete="off"/>
            <div class="error" id="errorEdad"></div>
            <br />

            <label for="actividad">Actividad:</label>
            <select id="actividad" name="actividad" required>
                <option value="">Seleccione una actividad</option>
                <option value="Deporte">Deporte</option>
                <option value="Musica">Música</option>
                <option value="Arte">Arte</option>
                <option value="Tecnologia">Tecnología</option>
                <optopm value="Programacion">Programacion</optopm>
                <option value="Otro">Otro</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br />

            <label for="nivelEstudio">Nivel de Estudio:</label>
            <select id="nivelEstudio" name="nivelEstudio" required>
                <option value="">Seleccione su nivel de estudio</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario Incompleto">Universitario Incompleto</option>
                <option value="Postgrado">Postgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>
            <br />

            <label class="inline">
                <input type="checkbox" id="aceptoTerminos" name="aceptoTerminos" required />
                Acepto los términos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>
            <br />

            <label class="inline">Publicidad:</label>
            <input type="checkbox" id="publicidad" name="publicidad" value="ofertas" />
            <label class="inline" for="publicidad">Ofertas</label>
            <input type="checkbox" id="publicidad" name="novedades" value="novedades" />
            <label class="inline" for="novedades">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br />

            <input type="submit" value="Registrar" />
            <input type="reset" value="Limpiar" />




        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
